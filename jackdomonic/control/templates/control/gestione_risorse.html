{% extends "admin/base.html" %}
{% load static %}
{% block extrastyle %}
    <link href="{% static "control/css/bootstrap.css" %}?v=100" rel="stylesheet">
    <link href="{% static "control/css/bootstrap-grid.css" %}?v=100" rel="stylesheet">
    <link href="{% static "control/css/jquery-ui.css" %}?v=100" rel="stylesheet">
    <link href="{% static "control/css/jquery-ui.theme.css" %}?v=100" rel="stylesheet">
    <link href="{% static "control/js/themes/bootstrap/easyui.css" %}?v=201" rel="stylesheet">
    <link href="{% static "control/js/themes/bootstrap/tooltip.css" %}?v=200" rel="stylesheet">
    <link href="{% static "control/js/themes/icon.css" %}?v=201" rel="stylesheet">
    <link href="{% static "control/css/modal.css" %}" rel="stylesheet">
    <link href="{% static "control/css/personal.css" %}?v=221" rel="stylesheet">
    <link href="{% static "control/css/simplepicker.css" %}" rel="stylesheet">

{% endblock %}
{% block content %}
<main role="main" class="container-fluid"
		style="margin-top: 75px; margin-bottom: 10px;">
		<div class="row"
			style="margin-top: 5px; margin-left: 0px; margin-right: 0px">
			<div class="col-lg-2"
				style="margin-left: 0px; margin-right: 0px; padding: 0; padding-left: 2px">
				<ul id="plc_list"></ul>
			</div>
			<div class="col-lg-8" id="viewer"
				style="margin-left: 0px; margin-right: 0px; padding: 0; padding-left: 2px">

			</div>
		</div>
		<div id="mpresource" class="easyui-menu" style="width: 120px;">
			<div onclick="attiva()" data-options="iconCls:'icon-add'">Attiva</div>
			<div onclick="disattiva()" data-options="iconCls:'icon-remove'">Disattiva</div>
		</div>
	</main>
<!-- Include script loader -->
{% include "control/script_loader.html" %}
<script src="{% static "control/js/utils/common.js" %}?v=20"></script>
<script src="{% static "control/js/utils/setting.js" %}?v=1"></script>
<script src="{% static "control/js/plc/plc.js" %}?v=15"></script>

</main>
{% endblock %}
